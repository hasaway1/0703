<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 
    http: 서버가 로그인을 통해 나를 확인(단방향 인증)
    https : 공인인증서로 서버를 확인(양방향 인증)
    https인 netlify에서 http인 sample.bmaster로 ajax를 보내면 CORS
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="layout.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="list.js"></script>
  <title>Document</title>
  <script>
    $(document).ready(async function() {
      const pageno = getPageno();
      const result = await fetch(pageno);
      if(result===null) {
        alert("서버가 응답하지 않습니다");
        location.href="index.html";
      }
      printContacts(result.contacts);
      const pagination = getPagination(result);
      printPagination(pagination);
    })
  </script>
</head>
<body>
  <!--
    1. http://localhost:5500/contacts?pageno=?
       pageno를 가져오자(없을 수도, 잘못된 값, 음수일수도)
    2. pageno에 해당하는 연락처를 서버에서 ajax로 가지고 오자
    3. 연락처 출력
    4. pagination 계산
    5. pagination 출력
  -->
  <div id="page">
    <header>
      <h1>ICIA</h1>
    </header>
    <nav>
      <a type="button" class="btn btn-outline-primary" href="index.html">HOME</a>
    </nav>
    <main>
      <aside></aside>
      <section>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>번호</th>
              <th>이름</th>
              <th>연락처</th>
              <th>주소</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
        <ul id="pagination" class="pagination" style="display:flex; justify-content: center;">
        </ul>
      </section>
      <aside></aside>
    </main>
    <footer>
      Copyright &copy;2023 ICIA All Right Reserved
    </footer>
  </div>
</body>
</html>
